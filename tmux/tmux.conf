# 设置前缀快捷键
#set -g prefix ^k
#unbind ^b

# 窗口分割与移动
bind-key v split-window -h -c "#{pane_current_path}"
bind-key V split-window -v -c "#{pane_current_path}"
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind-key C-s choose-tree
bind-key C-r run-shell 'tmux source-file ~/.tmux.conf; tmux display-message "Sourced .tmux.conf!"'


# vi模式
setw -g mode-keys vi

# 重新载入配置文件
# 下面的配置有点问题
# bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# 鼠标
set -g mouse on


# 状态栏
# 刷新间隔
set -g status-interval 1
# 颜色
set -g status-bg black
set -g status-fg white
# 对齐方式
set -g status-justify centre
# 左下角
set -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set -g status-left-length 20
# 窗口列表的起始计数
set -g base-index 1
setw -g pane-base-index 1
# 窗口列表的自动重命名
setw -g automatic-rename on
# 窗口列表的格式
setw -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
setw -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
# 右下角
set -g status-right '#[fg=green][#[fg=cyan]%Y-%m-%d %H:%M:%S#[fg=green]]'


# 插件管理器
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

run '~/.tmux/plugins/tpm/tpm'
